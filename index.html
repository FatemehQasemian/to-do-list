<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-10 col-md-6">
          <header class="d-flex align-items-center">
            <i class="bi bi-calendar-check fs-3"></i>
            <h3 class="text-secondary ms-2 mb-0">ToDo List</h3>
          </header>
          <section>
            <form id="form-items" class="my-4">
              <div class="mb-3 mt-3">
                <label for="item-input" class="form-label">Enter Item</label>
                <input type="text" id="item-input" class="form-control" />
                <div id="input-invalid" class="form-text text-danger"></div>
              </div>
              <button type="submit" id="btn" class="btn btn-sm btn-dark">
                <i class="bi bi-plus"></i>
                Add Item
              </button>
            </form>
          </section>
          <section>
            <div>
              <input
                id="filter"
                class="form-control form-control-sm"
                type="text"
                placeholder="Filter Items"
              />
            </div>
            <ul id="item-list" class="list-unstyled my-4 p-0">
              <!-- <li class="list-item">
                An item
                <i class="bi bi-x text-danger"></i> -->
            </ul>
            <div>
              <button id="items-clear" class="btn btn-outline-dark col-12">
                Clear All
              </button>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
